<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="JavaScript.js"></script>
    <title>Random Quote Machine</title>
</head>
<body>
    <h1>
        Random Quote Machine <br />
        Inspired by
    </h1>
    <img id="lotr-image" src="http://invisioncommunity.co.uk/wp-content/uploads/2014/10/5357927_lotr_conquest_logo.png" alt="Lord of the Rings" />
    <div class="quote-box">
        <button class="btn btn-default" id="tweet-quote">
                <i class="fa fa-twitter"></i>
        </button>
        <button class="btn btn-default" id="new-quote">
            New quote
        </button>
        <div>
            <i class="fa fa-quote-left"> </i>
            <span class="quote"></span>
            <i class="fa fa-quote-right"> </i>
        </div>
    </div>
</body>
</html>
